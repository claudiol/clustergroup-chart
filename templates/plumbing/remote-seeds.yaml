{{- if (eq .Values.clusterGroup.enabled "core") }}
{{ $_ := unset .Values.clusterGroup "managedClusterGroups" }}
{{- end }}
{{- range .Values.clusterGroup.managedClusterGroups }}
{{- $group := . }}
{{- range .argoClusterSeeds }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $.Values.global.pattern }}-{{ $group.name }}-{{ . }}
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    repoURL: {{ coalesce $group.repoURL $.Values.global.repoURL }}
    targetRevision: {{ coalesce $group.targetRevision $.Values.global.targetRevision }}
    path: {{ default "common/clustergroup" $group.path }}
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
      - "/values-global.yaml"
      - "/values-{{ $group.name }}.yaml"
      {{- range $valueFile := $group.extraValueFiles }}
      - {{ $valueFile | quote }}
      {{- end }}
      parameters:
      - name: global.repoURL
        value: $ARGOCD_APP_SOURCE_REPO_URL
      - name: global.targetRevision
        value: $ARGOCD_APP_SOURCE_TARGET_REVISION
      - name: global.namespace
        value: $ARGOCD_APP_NAMESPACE
      - name: global.pattern
        value: {{ $.Values.global.pattern }}
      - name: global.hubClusterDomain
        value: {{ $.Values.global.hubClusterDomain }}
      - name: global.localClusterDomain
        value: "fixme.example.com"
      - name: clusterGroup.targetCluster
        value: {{ . }}
      - name: clusterGroup.enabled
        value: core
      - name: clusterGroup.name
        value: {{ $group.name }}
     {{- range $group.helmOverrides }}
      - name: {{ .name }}
        value: {{ .value | quote }}
     {{- end }}
     {{- if $group.fileParameters }}
      fileParameters:
      {{- range $group.fileParameters }}
      - name: {{ .name }}
        path: {{ .path }}
      {{- end }}
     {{- end }}
  destination:
    name: {{ . }}
    namespace: {{ $.Values.global.pattern }}-{{ $group.name }}
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: route.openshift.io
    kind: Route
    jsonPointers:
    - /status
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $.Values.global.pattern }}-{{ $group.name }}-{{ . }}-plumbing
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    repoURL: {{ coalesce $group.repoURL $.Values.global.repoURL }}
    targetRevision: {{ coalesce $group.targetRevision $.Values.global.targetRevision }}
    path: {{ default "common/clustergroup" $group.path }}
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
      - "/values-global.yaml"
      - "/values-{{ $group.name }}.yaml"
      {{- range $valueFile := $group.extraValueFiles }}
      - {{ $valueFile | quote }}
      {{- end }}
      parameters:
      - name: global.repoURL
        value: $ARGOCD_APP_SOURCE_REPO_URL
      - name: global.targetRevision
        value: $ARGOCD_APP_SOURCE_TARGET_REVISION
      - name: global.namespace
        value: $ARGOCD_APP_NAMESPACE
      - name: global.pattern
        value: {{ $.Values.global.pattern }}
      - name: global.hubClusterDomain
        value: {{ $.Values.global.hubClusterDomain }}
      - name: global.localClusterDomain
        value: "fixme.example.com"
      - name: clusterGroup.enabled
        value: plumbing
      - name: clusterGroup.targetCluster
        value: {{ . }}
      - name: clusterGroup.name
        value: {{ $group.name }}
     {{- range $group.helmOverrides }}
      - name: {{ .name }}
        value: {{ .value | quote }}
     {{- end }}
     {{- if $group.fileParameters }}
      fileParameters:
      {{- range $group.fileParameters }}
      - name: {{ .name }}
        path: {{ .path }}
      {{- end }}
     {{- end }}
  destination:
    name: in-cluster
    namespace: {{ $.Values.global.pattern }}-{{ $group.name }}
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: route.openshift.io
    kind: Route
    jsonPointers:
    - /status
---
{{- end }}
{{- end }}
