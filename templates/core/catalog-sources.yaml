{{- if (eq .Values.enabled "plumbing") }}
{{ $_ := unset .Values.clusterGroup "indexImages" }}
{{- end }}
{{- range .Values.clusterGroup.indexImages }}
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: {{ .name }}
  namespace: openshift-marketplace
spec:
  sourceType: grpc
  image: {{ .image }}:{{ .version }}
{{- end -}}
